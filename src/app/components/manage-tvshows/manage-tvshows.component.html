
  

  <div class="header">
    <button mat-raised-button class="btn-add" (click)="onNavigateToAddTVShow()">Add TVShow</button>
    <div class="feed-form-group">
      <label class="search">Search</label>
      <mat-form-field appearance="outline">
        <input matInput  placeholder="Search tvShow" #input (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
  </div>
 
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matTableResponsive>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tvShowName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear > Name </th>
        <td mat-cell *matCellDef="let row"> {{row.tvShowName}} </td>
      </ng-container>
  
      <!-- Year Column -->
      <ng-container matColumnDef="tvShowReleaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let row"> {{ row.tvShowReleaseDate }} </td>
      </ng-container> 
  
     <!-- Genre Column -->
      <ng-container matColumnDef="tvShowGenres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
        <td mat-cell *matCellDef="let row"> {{tableToString(row.tvShowGenres)}} </td>
      </ng-container> 
  
      <!-- Url Column -->
      <ng-container matColumnDef="season">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Season</th>
        <td mat-cell *matCellDef="let row">{{row.tvShowSeason}}</td>
      </ng-container> 

       <!-- Submit date Column -->
       <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Submit date </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
      </ng-container> 

       <!-- Update date Column -->
       <ng-container matColumnDef="updatedAt" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Update date </th>
        <td mat-cell *matCellDef="let row"> {{row.updatedAt}} </td>
      </ng-container> 

       <!-- Actions Column -->
       <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled></th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-button [matMenuTriggerFor]="menu" style="min-width: 100px;">Actions<mat-icon>keyboard_arrow_down</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onTvShowDetails(row)"><mat-icon>visibility</mat-icon>Details</button>
            <button  mat-menu-item  (click)="onNavigateToTVShowEpisodes(row._id)" ><mat-icon>add</mat-icon>Add</button>   
            <button mat-menu-item (click)="onUpdateTVShow(row._id)"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-menu-item (click)="onRemoveTVShow(row._id)"><mat-icon>delete_forever</mat-icon>Delete</button>
          </mat-menu>  
        </td>
      </ng-container> 
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">There are no Tv Shows</td>
      </tr>
    </table>
  
    <mat-paginator [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>
